<div>
  <!-- Input de binding bidireccional, en angular lo resolvemos con ngModel (ver segundo input) -->
  <!-- <input type="text" [value]="inputName" (keyup)="updateInputName($event)"> -->
  <input type="text" [(ngModel)]="inputName">
  <button (click)="addName()">Add name</button>
</div>
<!-- Usamos la directiva ngFor para generar un bucle, declarando una variable y recorriendo el array de valores, generando para 
  cada uno un custom-hello component. A mayores, usamos también el índice como "i" para pintarlo en el navegador. -->
<p *ngFor="let item of namesList; index as i" (click)="onNameClick()">
  {{i}} - Hello {{item}}!
</p>
